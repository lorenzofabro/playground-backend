name: Main Deploy
on:
  push:
    branches: [ main ]


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Testing server ssh connection
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www/playground
          git pull origin main
          git status